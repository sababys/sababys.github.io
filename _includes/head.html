<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/img/favicons" | relative_url }}/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="{{ "/assets/img/favicons" | relative_url }}/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ "/assets/img/favicons" | relative_url }}/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="{{ "/assets/img/favicons" | relative_url }}/manifest.json">
  <link rel="mask-icon" href="{{ "/assets/img/favicons" | relative_url }}/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!--  <script type="text/javascript" async="" src="{{ "/assets/js/ajax.js" | relative_url }}"></script>-->
  <script type="text/javascript" async="" src="{{ "/assets/js/main.js" | relative_url }}"></script>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
