<section class="sticky-header">
  <header class="site-header" role="banner">

    <div class="header-wrapper">
      {% assign default_paths = site.pages | map: "path" %}
      {% assign page_paths = site.header_pages | default: default_paths %}
      <a class="site-title" href="{{ "/" | relative_url }}" title="{{site.logoTitle}}">SL</a>

      {% if page_paths %}
        <nav class="site-nav">
          <input type="checkbox" id="nav-trigger" class="nav-trigger" />
          <label for="nav-trigger" class="nav-burger">
            <span class="menu-icon"></span>
          </label>

          <ul class="main-navigation">
            <li><a href="#{{site.menu1}}" class="page-link" title="{{site.menu1}}">{{site.menu1}}</a></li>
            <li><a href="#{{site.menu2}}" class="page-link" title="{{site.menu2}}">{{site.menu2}}</a></li>
            <li><a href="#{{site.menu3}}" class="page-link" title="{{site.menu3}}">{{site.menu3}}</a></li>
            <li><a href="#{{site.menu4}}" class="page-link" title="{{site.menu4}}">{{site.menu4}}</a></li>
          </ul>
        </nav>
      {% endif %}
    </div>
  </header>

</section>
